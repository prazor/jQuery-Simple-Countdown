<!DOCTYPE html>
<html>
<head>
	<title>Simple Countdown with jQuery</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script type="text/javascript" src="jQSimpleCountdown.js"></script>
	
	<script>
		$(document).ready(function(){
			$('#countdown').simpleCountDown({ sec: 10 });
			$('#timer').bind('DOMSubtreeModified', function(){
				if ($('#timer').text()=='00:00:00'){
					alert('THE END');
				}
			}); 
		});
	</script>
	
</head>
<body>

<span id='countdown'></span>
